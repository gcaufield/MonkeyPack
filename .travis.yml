language: python
matrix:
  include:
    - python: 3.6
      env: TOXENV=py36
      env: TOXENV=lint
    - python: 3.7
      env: TOXENV=py37
    - python: 3.8
      env: TOXENV=py38
install:
  - pip install tox
script:
  - tox
after_success: bash <(curl -s https://codecov.io/bash) 
deploy:
  provider: pypi
  username: "__token__"
  password:
    secure: ""
  on:
    tags: true
  distributions: "sdist bdist_wheel"
  skip_existing: true
  skip_cleanup: true
